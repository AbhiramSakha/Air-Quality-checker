<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="rain">
        {% for i in range(60) %}
            <div class="drop" style="left: {{ (i * 2) % 100 }}vw; animation-delay: {{ i * 0.2 }}s;"></div>
        {% endfor %}
    </div>

    <div class="container">
        <h1>Air Quality Checker</h1>
        <form method="POST" action="/">
            <label for="pm25">PM2.5 (µg/m³):</label>
            <input type="number" step="0.01" name="pm25" required>

            <label for="co">CO (mg/m³):</label>
            <input type="number" step="0.01" name="co" required>

            <label for="no2">NO₂ (µg/m³):</label>
            <input type="number" step="0.01" name="no2" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.01" name="humidity" required>

            <input type="submit" value="Check Air Quality">
        </form>

        {% if prediction %}
            <h2>Air Quality: {{ prediction }}</h2>
        {% endif %}
    </div>

</body>
</html>
